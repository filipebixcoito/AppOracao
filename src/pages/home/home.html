<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
   <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="./assets/imgs/oracao2.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
   </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Orações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Adicione uma nova oração</h2>
  <br>
  <ion-list inset>
    <ion-item>
      <ion-input type="text" placeholder="Contato"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Motivo de oração"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block>Adicionar</button>
</ion-content>
